<head>
    <meta charset="utf-8">

    {%- if page.url == '/404.html' -%}
    <meta name="robots" content="noindex, nofollow">
    {%- endif -%}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {%- if page.url == '/' -%}
    <meta name="description" content="{{ site.custom.description }}">
    {%- endif -%}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>{%- if page.url == '/' -%}{{site.name}} - {{site.custom.description}}{%- else
        -%}{{page.title}} - {{site.name}}{%- endif -%}</title>

    {%- if site.custom.is_development -%}
        <link rel="stylesheet" type="text/css" href="{{site.url | append: '/assets/styles.css'}}">
    {%- else -%}
        <link rel="preload" as="style" href="{{site.url | append: '/assets/' | append: site.data.rev-manifest['styles.min.css']}}">
        <link rel="stylesheet" href="{{site.url | append: '/assets/' | append: site.data.rev-manifest['styles.min.css']}}">
    {%- endif -%}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.url}}/favicon.ico">
</head>
